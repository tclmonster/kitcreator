name: Create release
on:
  workflow_dispatch:
    inputs:
      tag_name:
        type: string
        required: true
        description: 'Existing tag for the release (created using fossil)'

jobs:
  validate-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Verify tag exists
        run: |
          if ! git rev-parse -- "refs/tags/${{inputs.tag_name}}" >/dev/null 2>&1; then
            echo "Tag \"${{inputs.tag_name}}\" does not exist!"
            exit 1
          fi

  build-linux-kits:
    uses: ./.github/workflows/build-linux.yml
    needs: validate-tag

  build-windows-kits:
    uses: ./.github/workflows/build-windows.yml
    needs: validate-tag

  build-macos-kits:
    uses: ./.github/workflows/build-macos.yml
    needs: validate-tag

  create-release:
    runs-on: ubuntu-latest
    needs:
      - build-linux-kits
      - build-windows-kits
      - build-macos-kits

    steps:
      - uses: actions/checkout@v4
      - name: Download all kits
        uses: actions/download-artifact@v4

      - name: Create release
        run: |
          tcl_cmd=./kitcreator-linux-x86_64-kits/tclkitsh-8.6.15-x86_64-linux-gnu
          chmod +x $tcl_cmd
          $tcl_cmd ./.github/scripts/create-release.tcl \
              ${{ github.api_url }} \
              ${{ github.repository_owner }} \
              ${{ github.event.repository.name }} \
              ${{ inputs.tag_name }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
