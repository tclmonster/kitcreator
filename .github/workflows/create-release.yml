name: Create release
on:
  workflow_dispatch:
    inputs:
      tag_name:
        type: string
        required: true
        description: 'Existing tag for the release (created using fossil)'

jobs:
  validate-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Verify tag exists
        run: |
          echo "Todo: verify tag ${{inputs.tag_name}} exists"

  build-linux-kits:
    uses: ./.github/workflows/build-linux.yml

  build-windows-kits:
    uses: ./.github/workflows/build-windows.yml

  build-macos-kits:
    uses: ./.github/workflows/build-macos.yml

  create-release:
    runs-on: ubuntu-latest
    needs:
      - validate-tag
      - build-linux-kits
      - build-windows-kits
      - build-macos-kits

    steps:
      - name: Download all kits
        uses: actions/download-artifact@v4

      - name: Package kits
        run: |
          for kit in `ls kitcreator-*-kits/*`; do
            echo "Todo: package kit \"$kit\""
          done
